<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div id="app">loading...</div>
    <template id="login">
        <h1>Bank App</h1>
        <section>
            <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
            <!-- The event captures the click event and passes it to our onLinkClick -->
        </section>
    </template>
    <template id="dashboard">
        <header>
          <h1>Bank App</h1>
          <a href="/login" onclick="onLinkClick(event)">Logout</a>
          <!-- using the onclick attribute bindthe click event to js code, here the call to the navigate() fn -->
        </header>
        <section>
          <h2>Login</h2>
          <form id="loginform" action="javascript:login()">
            <label for="username">Username</label>
            <input id="username" name="user" type="text">
            <button>Login</button>
          </form>
          <hr/>
          <div class="register-box">
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()">
              <div class="user-box">
                <label for="user">Username (required)</label>
                <input id="user" name="user" type="text" maxlength="20" required>
              </div>
              
              <div class="user-box">
                <label for="currency">Currency (required)</label>
                <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
              </div>
              
              <div class="user-box">
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
              </div>
              
              <div class="user-box">
                <label for="balance">Current Balance</label>
                <input type="number" id="balance" name="balance" value="0">
              </div>
              
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <button>Register</button>
            </form>
          </div>
          
        </section>
        <!-- <section>
          <h2>Transactions</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section> -->
        <a href="/credits" onclick="onLinkClick(event)">credits</a>
      </template>
      <template id="credits">
        <h3>Credits for the app</h3>
        <p>Code author: Anthony Mwaura</p>
        <p>Language used: HTML, CSS, JAVASCRIPT</p>
        <p>Code Editor: Visual Studio code</p>
        <p>Location: Chuka Campus Grounds</p>
        <p>This app attempts to show how powerful templates can be, I don't have to change the URL path</p>
        <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
      </template>
</body>
</html>
